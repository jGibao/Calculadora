<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Calculadora</title>
</head>


<body>
    <div id="wrapper">
        <div class="container">
            <div class="calcBody">
                <div class="title">Calculadora</div>
                <table border="1">
                    <tr>
                        <td colspan="3"><input type="text" id="result" placeholder="0" /></td>
                        <!-- clr() function will call clr to clear all value -->
                        <td><input type="button" id="backspaceC" value="b/c" onpointerdown="start()" onpointerup="end()" /> </td>
                    </tr>
                    <tr>
                        <!-- create button and assign value to each button -->
                        <!-- dis("1") will call function dis to display value -->
                        <td><input type="button" value="7" onclick="addDisplay('7')" /> </td>
                        <td><input type="button" value="8" onclick="addDisplay('8')" /> </td>
                        <td><input type="button" value="9" onclick="addDisplay('9')" /> </td>
                        <td><input type="button" value="/" onclick="operation('/')" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="addDisplay('4')" /> </td>
                        <td><input type="button" value="5" onclick="addDisplay('5')" /> </td>
                        <td><input type="button" value="6" onclick="addDisplay('6')" /> </td>
                        <td><input type="button" value="-" onclick="operation('-')" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="addDisplay('1')" /> </td>
                        <td><input type="button" value="2" onclick="addDisplay('2')" /> </td>
                        <td><input type="button" value="3" onclick="addDisplay('3')" /> </td>
                        <td><input type="button" value="+" onclick="operation('+')" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." onclick="addDisplay('.')" /> </td>
                        <td><input type="button" value="0" onclick="addDisplay('0')" /> </td>
                        <!-- solve function call function solve to evaluate value -->
                        <td><input type="button" value="=" onclick="solve()" /> </td>
                        <td><input type="button" value="*" onclick="operation('*')" /> </td>
                    </tr>
                </table>
            </div>
            <div class="programado">
                <a>Programado por jGibao</a> <a href="https://github.com/jGibao">GitHub</a><a href="https://www.linkedin.com/in/jo%C3%A3o-g-696019150/">LinkedIn</a>
            </div>
            <div class="inst">
                <p>Calculadora de operação única.</p>
                <p>Carregar "b/c" para apagar um digito.</p>
                <p>Segurar para limpar memória.</p>
            </div>
        </div>
    </div>

</body>

</html>
