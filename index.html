<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Calculadora</title>
</head>


<body>
    <div id="wrapper">
        <div class="container">
            <div class="calcBody">
                <div class="title">Calculadora</div>
                <table border="1">
                    <tr>
                        <td colspan="3"><input type="text" id="result" placeholder="0" /></td>
                        <!-- clr() function will call clr to clear all value -->
                        <td><input type="button" value="c" onclick="clean()" /> </td>
                    </tr>
                    <tr>
                        <!-- create button and assign value to each button -->
                        <!-- dis("1") will call function dis to display value -->
                        <td><input type="button" value="1" onclick="display('1')" /> </td>
                        <td><input type="button" value="2" onclick="display('2')" /> </td>
                        <td><input type="button" value="3" onclick="display('3')" /> </td>
                        <td><input type="button" value="/" onclick="divide()" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="display('4')" /> </td>
                        <td><input type="button" value="5" onclick="display('5')" /> </td>
                        <td><input type="button" value="6" onclick="display('6')" /> </td>
                        <td><input type="button" value="-" onclick="subtract()" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="display('7')" /> </td>
                        <td><input type="button" value="8" onclick="display('8')" /> </td>
                        <td><input type="button" value="9" onclick="display('9')" /> </td>
                        <td><input type="button" value="+" onclick="add()" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." onclick="display('.')" /> </td>
                        <td><input type="button" value="0" onclick="display('0')" /> </td>
                        <!-- solve function call function solve to evaluate value -->
                        <td><input type="button" value="=" onclick="solve()" /> </td>
                        <td><input type="button" value="*" onclick="multiply()" /> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Programado por jGibao</p>
    </div>
</body>

</html>
